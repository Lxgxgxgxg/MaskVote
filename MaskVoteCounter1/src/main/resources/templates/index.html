    <script>
        $ = layui.jquery;
        //JS 
        layui.use(['element', 'layer', 'util'], function () {
            var element = layui.element,
                layer = layui.layer,
                util = layui.util,
                $ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作', {
                        icon: 0
                    });
                },
                menuRight: function () {
                    layer.open({
                        type: 1,
                        content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                        area: ['260px', '100%'],
                        offset: 'rt' //右上角
                        ,
                        anim: 5,
                        shadeClose: true
                    });
                }
            });

        });

        function initSystem() {
            layui.use(['layer', 'jquery'], function () {
                console.log("1");
                $.ajax({

                    url: "http://localhost:8180/start",
                    // type: "post",
                    data: JSON.stringify({
                        'init': "initAudit"
                    }),
                    // data: {
                    //     'init': "initAudit"
                    // },
                    headers: {
                        "Content-Type": "application/json; charset=UTF-8",
                        encoding: "UTF-8",
                    },
                    type: "Post",
                    // dataType: "json",
                    // 类型 function  请求失败时调用的此函数
                    errror: function (responseText) {
                        alert("系统初始化失败，请重试");
                    },
                    success: function (data) {
                        alert("系统初始化成功！");
                    },
                })
            })
        }


        function exitSystem() {
            layui.use(['layer', 'jquery'], function () {
                console.log("1");
                $.ajax({

                    url: "http://localhost:8180/break",
                    // type: "post",
                    data: JSON.stringify({
                        'break': "breakAudit"
                    }),
                    headers: {
                        "Content-Type": "application/json; charset=UTF-8",
                        encoding: "UTF-8",
                    },
                    type: "Post",
                    // dataType: "json",
                    // 类型 function  请求失败时调用的此函数
                    errror: function (responseText) {
                        alert("系统退出失败，请重试");
                    },
                    success: function (data) {
                        alert("系统已成功退出！");
                    },
                })
            })
        }
